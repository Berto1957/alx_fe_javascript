<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <div id="quoteDisplay" style="margin-bottom:20px; font-size:18px; font-style:italic;"></div>

  <button id="newQuote">Show New Quote</button>
  <button id="showLastQuote">Show Last Viewed Quote</button>

  <hr>

  <!-- Dynamic form will be created by JS -->
  
  <hr>

  <!-- JSON Import/Export Controls -->
  <button id="exportQuotes">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />

  <script src="script.js"></script>
</body>
</html>
