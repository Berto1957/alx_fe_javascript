<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dynamic Quote Generator</title>
</head>
<body>
  <h1>Dynamic Quote Generator</h1>

  <!-- Category Filter Dropdown -->
  <label for="categoryFilter">Filter by Category:</label>
  <select id="categoryFilter" onchange="filterQuotes()">
    <option value="all">All Categories</option>
  </select>

  <!-- Display Quotes -->
  <div id="quoteDisplay" style="margin:20px 0; font-size:18px; font-style:italic;"></div>

  <!-- Show Last Viewed Quote -->
  <button id="showLastQuote">Show Last Viewed Quote</button>
  <button id="exportQuotes">Export Quotes (JSON)</button>
  <input type="file" id="importFile" accept=".json" />

  <!-- Add Quote form will be generated dynamically -->

  <script src="script.js"></script>
</body>
</html>
